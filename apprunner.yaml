version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "no-op build step for Python 3.11 revised build"

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --upgrade pip setuptools wheel
    - pip3 install --no-cache-dir -r requirements-apprunner.txt
  command: streamlit run streamlit_app.py --server.port 8080 --server.address 0.0.0.0 --server.headless true
  network:
    port: 8080
